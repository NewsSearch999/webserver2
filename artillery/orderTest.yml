config:
  target: "http://localhost:3000"
  tls:
    rejectUnauthorized: false
  phases:
    - duration: 1
      arrivalRate: 1000
  payload:  
    path: "./orderdata.csv"
    fields:
      - "productid"
      - "quantity"
    order: "sequence"  

scenarios:
  - name: "order"
    flow:
      - post: 
          url: "/orders"
          json:
            productId: "{{ productid }}" 
            quantity: "{{ quantity }}"

            
          